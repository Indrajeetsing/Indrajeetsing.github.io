<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indrajeet's Portfolio</title>
    <script src="lib/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="portfolio.css">
    <script src="portfolio.js"></script>
</head>
<body ng-app = "Mymodule">
    <div class="wrap" ng-controller="myController">
        <div class="intro" ng-if="homeVisible == true">
            <h1 style="padding-top: 15%">Hello, I'm <span>Indrajeet Mandloi</span>.</h1>
            <h1>I'm a Full-Stack Web Developer.</h1>
            <!--<a href="#" class="btn btn-info btn-lg arrow-button">-->
                <!--View my work <span class="glyphicon glyphicon-circle-arrow-right"></span>-->
            <!--</a>-->

            <button class="slide" ng-click="aboutPage();">&nbsp;</button>
        </div>
        <div ng-if="navbarVisible == true">
            <nav class="navbar navbar-inverse navbar-fixed-top navbar-color">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: homeVisible }" ng-click="homePage();"><a href="#">HOME</a></li>
                        <li ng-class="{ active: aboutVisible }" ng-click="aboutPage();"><a href="#">ABOUT</a></li>
                        <li ng-class="{ active: portfolioVisible }" ng-click="portfolioPage();"><a href="#">PORTFOLIO</a></li>
                        <li ng-class="{ active: contactVisible }" ng-click="contactPage();"><a href="#">CONTACT</a></li>
                        <li>

                        </li>
                    </ul>
                    <p class="navbar-btn">
                        <a href="https://drive.google.com/file/d/1g2ZZirvecBtHxw-JIJEzxUAP6SWyGYiF/view" onclick="window.open(this.href); return false;" onkeypress="window.open(this.href); return false;" class="btn btn-default">Resume</a>
                    </p>
                </div>
            </nav>
            <div ng-if="aboutVisible == true" class="container" style="margin-top:50px">
                <h1>About In Progress</h1>
            </div>
            <div ng-if="portfolioVisible == true" class="container" style="margin-top:50px">
                <h1>Portfolio In Progress</h1>
            </div>
            <div ng-if="contactVisible == true" class="container" style="margin-top:50px">
                <h1>Contact In Progress</h1>
            </div>
        </div>
    </div>
</body>
</html>
